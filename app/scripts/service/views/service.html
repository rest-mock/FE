<div>
    Service details

    <p ng-if="service.name"><b>Name:</b> {{service.name}}</p>

    <div ng-if="service.id">

        <nav>
            <div ng-repeat="(method, scenarios) in service.responses" ng-click="changeCurrentMethod('{{method}}')">
                <h3>{{method | uppercase}}</h3>
                <ul ng-show="currentMethod === method">
                    <li ng-repeat="scenario in scenarios">{{scenario.name}}</li>
                </ul>
            </div>
        </nav>

        <div>
            <h1>Add a Scenario</h1>
            <form novalidate>
                <div class="form-group">
                    <label for="scenarioMethod">Method</label>
                    <select class="form-control" type="text" ng-model="newScenario.method" id="scenarioMethod">
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                        <option value="put">PUT</option>
                        <option value="delete">DELETE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="scenarioName">Name</label>
                    <input class="form-control" type="text" ng-model="newScenario.name" id="scenarioName">
                </div>

                <div class="form-group">
                    <label for="scenarioResponse">Response</label>
                    <textarea class="form-control" type="text" ng-model="newScenario.response" id="scenarioResponse"></textarea>
                </div>

                <div class="form-group" ng-if="service.pathVariables">
                    <h3>Path variables service</h3>

                    <div class="form-group" ng-repeat="variable in newScenario.pathVariables">
                        <label for="">{{variable.key}}</label> <span>(type: {{variable.type}})</span>
                        <input class="form-control" type="text" ng-model="variable.value">
                    </div>

                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-success" ng-click="addScenario()">Save</button>
                </div>
            </form>
        </div>

    </div>
</div>
